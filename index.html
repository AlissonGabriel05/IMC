<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/style/style.css">
  <title>IMC</title>
</head>
<body>
  <div class="container">
    <div class="left">
      <img src="/img/undraw_personal_trainer_re_cnua.svg" alt="">
    </div>
    <div class="right">
      <form id="form">
        <h1>
          Calculadora - IMC
        </h1>
          <div class="input-box">
            <input type="number" placeholder="Peso em KG" required id="KG">
            <p>
              <img src="/img/escala.png" alt="">
            </p>
          </div>
          <div class="input-box">
            <input type="number" required placeholder="Altura em CM" id="CM">
            <p>
              <img src="/img/governante.png" alt="">
            </p>
          </div>
      <div id="btn">
        <button onclick="calc(event)">Calcular</button>
      </div>
      <div class="calc-result">
        <h3>Seu IMC é: <span id="result"></span> </h3>
      </div>
      <div class="reference">
        <p><a target="_blank" href="https://centrodeobesidadeediabetes.org.br/tudo-sobre-obesidade/calculadora-de-imc/#:~:text=O%20IMC%20%C3%A9%20reconhecido%20como,ao%20quadrado%20(em%20metros).">mais informações sobre o IMC</a></p>
      </div>
    </form>    
    </div>
  </div>
  <script src="/script/index.js"></script>
</body>
</html>
